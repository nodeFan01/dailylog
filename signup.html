<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<html>
<head>
    <title>Sign Up</title>
    <style type="text/css">
        *{
            font-size: 10px;
        }
    </style>
</head>
<body>
<h2>Sign Up:</h2>
<form action="/signup" method="post">
    <table>
        <tr>
            <td>User Name:</td>
            <td><input name="username" id="username" type="text" oninput="checkUserName()"></td>
            <td><div id="existing_mark">X</div></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td> <input name="password" id="password" type="password"> </td>
        </tr>
        <tr>
            <td>Re-Input Password:</td>
            <td> <input id="re-password" type="password" oninput="checkPassword()"></td>
        </tr>

    </table>

    <input type="submit" value="OK">
</form>

<script type="text/javascript">
function checkPassword(){
    var re_password=document.getElementById("re-password");
    if(re_password.value!==document.getElementById("password").value){
        re_password.style.backgroundColor='#ff0000';
    }else{
        re_password.style.backgroundColor='#ffffff';
    }
}
    function checkUserName(){
        var u_name=document.getElementById("username").value;

        if(u_name==='david'){

        }else{
            document.getElementById("existing_mark").innerHTML='?';
        }
    }
</script>

</body>
</html>
